<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="charset" content="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:Protótipo|Login:.</title>
    <link rel="stylesheet" type="text/css" href="./default.css" media="screen" />
    <script src="./theme.js"></script>
</head>

<body>
    <header>
        <h1 id="title">Efetuar login</h1>
    </header>
    <main>
        <form class="formulario" id="form" action="efetuarlogin.php" method="POST">
            <div class="campo">
                <label for="user">Usuário</label>
                <input type="email" name="user" id="user" placeholder="user@email" maxlength="80" minlength="9"
                    required>
            </div>
            <div class="campo">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="********" maxlength="16" minlength="8"
                    required>
            </div>
            <div class="botao">
                <button id="btnLogin">Logar</button>
            </div>
            <div class="campo">
                <label for="theme">Tema</label>
                <select name="theme" id="selTheme">
                    <option value="default">Default</option>
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>
        </form>
    </main>
    <footer id="mainfooter">Protótipo</footer>
</body>

</html>

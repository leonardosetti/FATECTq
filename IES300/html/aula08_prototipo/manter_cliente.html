<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <link rel="stylesheet" type="text/css" href="./default.css" media="screen" />
    <script src="./theme.js"></script>
</head>

<body>
    <header>
        <h1 id="title">Formulário de Cadastro de Clientes</h1>
    </header>
    <main>
        <div class="campo">
            <fieldset>
                <label for="theme">Tema</label>
                <select name="theme" id="selTheme">
                    <option value="default">Default</option>
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </fieldset>
        </div>
        <form class="formulario" id="form" action="#" method="POST">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="1" maxlength="75" required>
            </div>
            <div class="campo">
                <label for="numero_identificacao">ID no Site</label>
                <input type="text" name="numero_identificacao" id="numero_identificacao" required>
            </div>
            <div class="campo">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" maxlength="100" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" maxlength="14">
            </div>
            <div class="campo">
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" maxlength="14" required>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" minlength="8" maxlength="25" required>
            </div>

            <div class="campo">
                <label for="data_nascimento">Data de Nascimento (dd/mm/aaaa)</label>
                <input type="text" name="data_nascimento" id="data_nascimento" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            <div class="campo">
                <fieldset>
                    <legend>Sexo</legend>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="masculino" value="Masculino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="sexo" id="feminino" value="Feminino" required>
                    <label for="nao_declarado">Não Declarado</label>
                    <input type="radio" name="sexo" id="nao_declarado" value="Não Declarado" required>
                </fieldset>
            </div>
            <div class="campo">
                <label for="observacoes">Observações</label>
                <textarea name="observacoes" id="observacoes" rows="6"></textarea>
            </div>

            <div class="campo">
                <label for="tipo_cliente">Tipo de Cliente</label>
                <select name="tipo_cliente" id="tipo_cliente">
                    <option value="pessoa_fisica">Pessoa Física</option>
                    <option value="pessoa_juridica">Pessoa Jurídica</option>
                </select>
            </div>
            <div class="campo">
                <label for="cpf_cnpj">CPF/CNPJ</label>
                <input type="text" name="cpf_cnpj" id="cpf_cnpj" minlength="11" maxlength="14" required>
            </div>


            <div class="campo">
                <label for="preferencia_contato">Preferência de Contato</label>
                <select name="preferencia_contato" id="preferencia_contato">
                    <option value="email">E-mail</option>
                    <option value="telefone">Telefone</option>
                </select>
            </div>

            <div class="campo">
                <label for="receber_comunicacoes">Receber Comunicações</label>
                <input type="checkbox" name="receber_comunicacoes" id="receber_comunicacoes" value="sim">
                <label for="receber_comunicacoes">Sim, desejo receber comunicações</label>
            </div>

            <div class="campo">
                <label for="foto">Foto do Cliente</label>
                <input type="file" name="foto" id="foto" accept="image/*">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" minlength="8" maxlength="20" required>
            </div>

            <div class="campo">
                <label for="confirma_senha">Confirme a Senha</label>
                <input type="password" name="confirma_senha" id="confirma_senha" minlength="8" maxlength="20" required>
            </div>

            <div class="botoes">
                <button id="cadastrar" type="submit">Cadastrar</button>
                <button id="alterar" type="button">Alterar</button>
                <button id="inativar" type="button">Inativar</button>
                <button id="cancelar" type="reset">Cancelar</button>
            </div>
        </form>
    </main>
    <footer id="mainfooter">Protótipo</footer>
</body>

</html>

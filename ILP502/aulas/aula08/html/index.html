<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:Aula 08 - Funções:.</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/style.css"
      media="screen"
    />
    <script type="text/javascript" src="../scripts/script.js"></script>
  </head>

  <body>
    <header>
      <h1>Cálculo</h1>
    </header>
    <main>
      <fieldset>
        <label for="numero1">Número 1</label>
        <input
          type="number"
          id="numero1"
          minlength="1"
          placeholder="Preencha com o primeiro valor"
        />
        <label for="numero2">Número 1</label>
        <input
          type="number"
          id="numero2"
          minlength="1"
          placeholder="Preencha com o segundo valor"
        />
        <label for="operacao">Operacao</label>
        <select name="oeracao" id="operacao">
          <option value="+">Adição</option>
          <option value="-">Subtração</option>
          <option value="*">Multiplicação</option>
          <option value="/">Divisão</option>
          <option value="%">Módulo</option>
        </select>

        <button type="button" id="btnCalculo">Calcular</button>
      </fieldset>
      <br />
      <fieldset>
        <legend>Resultado</legend>
        <p id="resultado"><b> Resultado aqui! </b></p>
      </fieldset>
    </main>
  </body>
</html>

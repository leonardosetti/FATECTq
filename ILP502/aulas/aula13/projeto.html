<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Aula 12</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style>
      .input-group-text {
        width: 110px;
      }
      .centralizar {
        width: 100%;
        text-align: center;
      }
    </style>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="projeto.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Projeto</a>
        </div>
      </nav>
      <header>
        <img class="img-fluid" src="img/img.webp" alt="Topo" />
      </header>
      <main>
        <div class="row">
          <div class="col-md-6">
            <form action="#">
              <div class="input-group mb-3 mt-3">
                <span class="input-group-text" id="basic-addon1">Código</span>
                <input
                  type="number"
                  id="codigo"
                  class="form-control"
                  placeholder=""
                  aria-label="Código"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3 mt-3">
                <span class="input-group-text" id="basic-addon1"
                  >Descrição</span
                >
                <input
                  type="text"
                  id="descricao"
                  class="form-control"
                  placeholder=""
                  aria-label="Descrição"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3 mt-3">
                <span class="input-group-text" id="basic-addon1"
                  >Quantidade</span
                >
                <input
                  type="number"
                  id="quantidade"
                  class="form-control"
                  placeholder=""
                  aria-label="Quantidade"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3 mt-3">
                <span class="input-group-text" id="basic-addon1">Valor</span>
                <input
                  type="number"
                  id="valor"
                  class="form-control"
                  placeholder=""
                  aria-label="Valor"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="centralizar">
                <button id="btCadastrar" type="button" class="btn btn-primary">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Qtde</th>
                  <th scope="col">Valor (R$)</th>
                </tr>
              </thead>
              <tbody id="tbProduto"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

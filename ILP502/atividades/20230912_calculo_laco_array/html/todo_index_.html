<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <title>Tarefa Cálculo</title>
</head>

<body>
  <header>
    
  </header>

  <main>
    <div id="main" class="main">
      <p id="instruction"></p>
      <p>
        <label for="val1">Valor 1</label>
        <input type="number" id="val1" placeholder="Digite o Valor 1"> <br />
        <label for="val2">Valor 2</label>
        <input type="number" id="val2" placeholder="Digite o Valor 2"><br />
        <input type="radio" id="sum" name="operation"> <label for="sum">Soma</label> <br />
        <input type="radio" id="sub" name="operation"> <label for="sub">Subtração</label> <br />
        <input type="radio" id="mult" name="operation"> <label for="mult">Multiplicação</label> <br />
        <input type="radio" id="divide" name="operation"> <label for="divide">Divisão</label> <br />
        <input type="radio" id="mod" name="operation"> <label for="mod">Módulo</label> <br /><br />

      <p id="_result"><b></b></p>
      </p>
      <p>
        <button type="button" id="btnCalc">Calcular</button>
        <button type="button" id="btnReset">Reset</button>
      </p>
    </div>
  </main>

  <script type="text/javascript" src="../script/script.js"></script>
</body>

</html>
